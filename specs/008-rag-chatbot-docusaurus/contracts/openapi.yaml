openapi: 3.0.0
info:
  title: RAG Chatbot API
  description: API for the Integrated RAG Chatbot for Published Docusaurus Book
  version: 1.0.0
servers:
  - url: http://localhost:8000
    description: Development server
  - url: https://your-deployed-url.com
    description: Production server

paths:
  /chat:
    post:
      summary: Process user questions and return RAG-generated responses
      description: Takes a user question and optional selected text, retrieves relevant book content, and generates a grounded response
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserQuery'
      responses:
        '200':
          description: Successful response with answer and sources
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatResponse'
        '400':
          description: Bad request - invalid input parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /ingest:
    post:
      summary: Trigger book content ingestion and embedding
      description: Processes book markdown files, chunks content, generates embeddings, and stores in vector database
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                force:
                  type: boolean
                  description: Whether to force re-ingestion even if content is already indexed
                  default: false
      responses:
        '200':
          description: Ingestion completed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IngestionResult'
        '500':
          description: Internal server error during ingestion
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /health:
    get:
      summary: Check the health status of the RAG service
      description: Returns the operational status of the service and its dependencies
      responses:
        '200':
          description: Health check successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatus'
        '500':
          description: Health check failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    UserQuery:
      type: object
      required:
        - question
      properties:
        question:
          type: string
          description: The user's question text
          example: "What does the book say about RAG systems?"
        selected_text:
          type: string
          description: Optional text selected by user for focused queries
          example: "RAG systems combine retrieval and generation for better accuracy"
        context:
          type: object
          properties:
            page_url:
              type: string
              description: URL of the page where query originated
              example: "/docs/advanced-topics/rag-systems"
            section:
              type: string
              description: Section identifier
              example: "advanced-topics/rag-systems"

    ChatResponse:
      type: object
      required:
        - answer
        - sources
        - confidence
        - timestamp
      properties:
        answer:
          type: string
          description: The generated answer text
          example: "RAG systems combine retrieval and generation to provide accurate responses based on source documents."
        sources:
          type: array
          description: List of source references for the answer
          items:
            type: object
            required:
              - path
              - section
              - content
              - relevance_score
            properties:
              path:
                type: string
                description: Path to source document
                example: "docs/advanced-topics/rag-systems.md"
              section:
                type: string
                description: Section identifier
                example: "introduction"
              content:
                type: string
                description: Excerpt from source
                example: "RAG (Retrieval-Augmented Generation) systems combine the retrieval of relevant documents with the generation of responses based on those documents."
              relevance_score:
                type: number
                description: Score indicating relevance (0-1)
                example: 0.85
        confidence:
          type: number
          description: Confidence score for the response (0-1)
          example: 0.92
          minimum: 0
          maximum: 1
        timestamp:
          type: string
          format: date-time
          description: When the response was generated
          example: "2025-12-24T10:30:00Z"

    IngestionResult:
      type: object
      required:
        - status
        - chunks_processed
        - message
        - timestamp
      properties:
        status:
          type: string
          enum: [success, partial, failed]
          description: Current status of ingestion
          example: "success"
        chunks_processed:
          type: integer
          description: Number of content chunks processed
          example: 150
        message:
          type: string
          description: Human-readable message about the result
          example: "Successfully processed 150 content chunks"
        timestamp:
          type: string
          format: date-time
          description: When the ingestion was completed
          example: "2025-12-24T10:30:00Z"

    HealthStatus:
      type: object
      required:
        - status
        - services
      properties:
        status:
          type: string
          description: Overall health status
          example: "healthy"
        services:
          type: object
          description: Status of individual services
          properties:
            cohere:
              type: boolean
              description: Status of Cohere API connection
              example: true
            qdrant:
              type: boolean
              description: Status of Qdrant database connection
              example: true
            ingestion:
              type: boolean
              description: Status of ingestion process
              example: true

    ErrorResponse:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          description: Error type
          example: "internal_error"
        message:
          type: string
          description: Human-readable error message
          example: "An internal error occurred while processing the request"